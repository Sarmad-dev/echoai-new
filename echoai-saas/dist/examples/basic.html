<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAI Widget - Basic Integration</title>
</head>
<body>
    <h1>My Website</h1>
    <p>This is a basic integration example of the EchoAI widget.</p>

    <!-- EchoAI Widget -->
    <script src="https://cdn.echoai.com/widget/latest/enhanced-widget.min.js" 
            integrity="sha384-..." 
            crossorigin="anonymous"></script>
    <script>
        EchoAI.init({
            apiKey: 'your-api-key',
            chatbotId: 'your-chatbot-id',
            apiUrl: 'https://your-api-endpoint.com/api/enhanced-chat/widget'
        });
    </script>
</body>
</html>
